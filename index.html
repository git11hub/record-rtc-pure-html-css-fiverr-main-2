<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
      #second-cross {
        margin-top:-377px; 
        margin-left:635px
      }
      #second-cross:hover {
        margin-top:-379px; 
        margin-left:634px
      }
      
    </style>
</head>
<body class="container">
    <!-- Asking Camera Permission -->
    <div class="">
        <h2>Asking Camera Permission (Modal)</h2>
        <!-- <video autoplay="true" style="background-image: linear-gradient(black, white, black)" width="640" height="480">
          </video> -->
          <div class="camera-permission">
            <p>ASK FOR MIC/CAMERA PERMISSION HERE IF NOT SET AT TIME OF INSTALL</p>
            <button class="start-btn">START</button>
          </div>
    </div>

    <!-- First Section -->
    <div class="first-section">
        <h2>First Section</h2>
        <video id="videoElement" autoplay="true" style="background-image: linear-gradient(black, white, black)" width="640" height="480">
            <!-- <source src="media/sampleVideo.mkv" type="video/mp4"> -->
            Your browser does not support the video tag.
          </video>
          <div class="icons">
              <i class="far fa-trash-alt delete"></i>
              <a href="#"><i class="fas fa-circle record"></i></a>
              <i class="far fa-paper-plane send"></i>
          </div>
          <div class="setting">
            <i class="fas fa-cog"></i>
          </div>
          <div class="cross">
              <i class="fas fa-times"></i>
          </div>
    </div>

    <!-- Second Section -->
    <div class="second-section">
        <h2>Second Section</h2>
        <video id="videoElement2" autoplay="true" style="background-image: linear-gradient(black, white, black)" width="640" height="480">
          <!-- <source src="media/sampleVideo.mkv" type="video/mp4"> -->
            Your browser does not support the video tag.
          </video>

          <div style="display:flex; position: absolute; margin-left: 287px; margin-top:-200px;" class="time">              
            <i style="color:white; margin-top: 17px; margin-right:5px" class="fas fa-pause"></i>
            <p>00:04:27</p>
          </div>
          <div class="icons">            
              <i class="far fa-trash-alt delete"></i>
              <a href="#"><i class="fas fa-pause-circle record-pause"></i></a>
              <i class="far fa-paper-plane send"></i>
          </div>
          <div class="setting">
            <i class="fas fa-cog"></i>
          </div>
          <div class="cross">
              <i class="fas fa-times"></i>
          </div>
    </div>

    <!-- Third Section -->
    <div class="third-section">
        <h2>Third Section</h2>
        <video style="background-image: linear-gradient(black, white, black)" width="640" height="480" autoplay="true">
          <source src="media/vdotest.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <!-- <div class="play">
            <i class="fas fa-play"></i>
          </div> -->
          <div class="icons">
              <i style="color: white; cursor: pointer;" class="far fa-trash-alt delete"></i>
              <i style="color: white; cursor: pointer; font-size:20px; width:20px; padding: 20px" class="fas fa-play record"></i>
              <i style="color: white; cursor: pointer; background-color: rgb(17, 172, 233);" class="far fa-paper-plane send"></i>
          </div>
          <div class="setting">
            <i class="fas fa-cog"></i>
          </div>
          <div class="cross">
              <i class="fas fa-times"></i>
          </div>
    </div>

    <!-- Animation -->
    <script type='text/javascript'>
      const icons = document.querySelectorAll('a');
      icons.forEach(icon => {
        icon.addEventListener('click', function(e) {
          e.preventDefault();

          let ripples = document.createElement('span');
          this.appendChild(ripples);

          setTimeout(() => {
            ripples.remove()
          },200);
        })
      })

      // video stream from here...
      var video = document.querySelector("#videoElement");

      if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(function (stream) {
            video.srcObject = stream;
          })
          .catch(function (err0r) {
            console.log("Something went wrong!");
          });
      }
      // video2 stream from here...
      var video2 = document.querySelector("#videoElement2");

      if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(function (stream) {
            video2.srcObject = stream;
          })
          .catch(function (err0r) {
            console.log("Something went wrong!");
          });
      }
    </script>  
</body>
</html>
